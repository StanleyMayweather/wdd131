<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Images</title>
    <link rel="stylesheet" href="/week03/styles/responsive-images.css" />
</head>

<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="hero-large.webp" media="(min-width: 1000px)" />
                <source srcset="hero-medium.webp" media="(min-width: 500px)" />
                <img src="images/hero-small.webp" alt="Temple name and location" width="1500" height="750" />
            </picture>
        </div>
    </main>
</body>

</html>
